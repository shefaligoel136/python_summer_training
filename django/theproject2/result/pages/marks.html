<h1>Student</h1>
<h3><a href='fhome'>home</a></h3>
<form action="update_marks" method="post">
{% csrf_token %}
<table width="100%" border="1">
	<tr>
		<th>Roll Number</th>
		<th>Name</th>
		<th>Marks</th>
	</tr>
	{% for sd in res %}
	<tr>
		<td>{{sd.srollnum}}</td>
		<td>{{sd.sname}}</td>
		<td><input type="number" name="nums"></td>
	</tr>
	{% endfor %}
</table><br>
<input type="submit" value="update">
</form>
